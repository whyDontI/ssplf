<div class="container">
  <div class="row">
    <div class="card col-md-6 mt-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Parking Lot</h5>
        <h6 class="card-subtitle mb-2 text-muted">Current vehicle count</h6>
        <span *ngIf="busCount" class="badge badge-success mr-2">Bus - {{busCount.count}}</span>
        <span *ngIf="carCount" class="badge badge-success mr-2">Car - {{carCount.count}}</span>
        <span *ngIf="motorcycleCount" class="badge badge-success">Motorcycle - {{motorcycleCount.count}}</span>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <hr>
        <h3>Park Vehicle</h3>
        <form>
          <div class="form-group">
            <label for="regNo">Registration Number</label>
            <input type="text" [(ngModel)]="registrationNumber" class="form-control" name="regNo" id="regNo"
                                                                                                  placeholder="Enter Registration Number">
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="vehicle">Select Vehicle</label>
              <select [(ngModel)]="vehicleType" class="form-control" name="vehicle" id="vehicle">
                <option value="M">üèçÔ∏è Motorcycle</option>
                <option value="C">üöó Car</option>
                <option value="B">üöå Bus</option>
              </select>
            </div>
          </div>
          <button [disabled]="!vehicleType.length && !registrationNumber.length" (click)="parkVehicle()" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
      </div>
    </div>

    <div class="card col-md-6 mt-2" style="width: 18rem;">

      <div class="card-body">
        <h5 class="card-title">Know Your Spot</h5>
        <div class="form-group">
          <div class="row">
            <input type="text" [(ngModel)]="search.registrationNumber" class="form-control col-md-3" name="regNoSearch" id="regNoSearch" placeholder="Registration Number">
            <input type="number" [(ngModel)]="search.storyNum" class="form-control col-md-3" name="storyNumSearch" id="storyNumSearch" placeholder="Story Number">
            <input type="number" [(ngModel)]="search.row" class="form-control col-md-3" name="regNoSearch" id="regNoSearch" placeholder="Row Number">
          <button (click)="getVehicle()" type="submit" class="btn btn-primary col-md-3">Submit</button>
          </div>

          <table class="table" *ngIf="vehicles.length">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Story</th>
                <th scope="col">Row</th>
                <th scope="col">Type</th>
                <th scope="col">Reg. No</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of vehicles; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{v.storyNum}}</td>
                <td>{{v.rowIndex + 1}}</td>
                <td>{{v.type}}</td>
                <td>{{v.registrationNumber}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
